version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - actionlint@1.6.24
    - oxipng@8.0.0
    - prettier@2.8.7
    - svgo@3.0.2
    - markdownlint@0.33.0
    - gitleaks@8.16.3
    - taplo@0.7.0
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - git-diff-check
  ignore:
    - linters: [ALL]
      paths:
        - themes/*
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
