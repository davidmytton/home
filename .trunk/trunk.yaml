version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - prettier@2.7.1
    - svgo@3.0.0
    - markdownlint@0.32.2
    - gitleaks@8.15.0
    - taplo@release-taplo-cli-0.7.0
    - shfmt@3.5.0
    - shellcheck@0.8.0
    - git-diff-check
  ignore:
    - linters: [ALL]
      paths:
        - themes/*
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
